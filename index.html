    <script>
        if(myNumbers.length > 0){
            //write them out
            document.writeln('<ul>')
                myNumbers.forEach(n => {
                    document.writeln(`<li>${n}</li>`);
                });
                document.writeln('</ul>');

                //remove the first element of the array
                myNumbers.shift();
                document.writeln('<ul>')
                myNumbers.forEach(n => {
                    document.writeln(`<li>${n}</li>`);
                });
                document.writeln('</ul>');

                myNumbers.unshift(0);

                document.writeln('<ul>')
                myNumbers.forEach(n => {
                    document.writeln(`<li>${n}</li>`);
                });
                document.writeln('</ul>');
        } else {
            document.writeln('<p>No numbers in the array.</p>');
        }

    </script>
